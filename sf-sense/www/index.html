<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXtYe8zTYUThUoB7P3LPuB-qeKpyLkPqs&sensor=true"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="sfSense" ng-controller="MapCtrl">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-light">
        <form ng-submit="searchCrime()">
          <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
              <i class="icon ion-ios7-search placeholder-icon"></i>
              
              <input class="searchLocation" type="search" placeholder="Current Location" ng-model='mapSearch'>
              
            </label>
            
            <input type="submit" value="Search" class="button button-clear button-positive" />
          </div>
        </form>
      </ion-header-bar>

      <ion-content class="map-container">
<!-- 
        <button class="button button-block button-positive" ng-click='trackLocation()'>Activate background tracking</button> -->

        <div id="map-canvas"></div>

        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">Crime Filter</div>
            <select ng-change="filterBy(filter)" ng-model="filter" ng-options="filter for filter in filters">
              <option value="">All</option>
            </select>
          </label>
        </div>

        <button class="button button-energized button-block button-positive" ng-click="filterBy('all');">All</button>

        <div ng-repeat="filter in filters">
          <button class="button button-energized button-block button-positive" ng-click="filterBy(filter);">{{filter}} crimes nearby</button>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
